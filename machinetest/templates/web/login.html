<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'web/css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">


</head>

<body class="login-page">

    <main>

        <header>

            <nav class="navbar navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'web/images/logo.png' %}" class="applogo" alt="logo">
                    </a>
                </div>
            </nav>


        </header>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                        <form class="login-form mx-auto row" method="POST" action="{% url 'members:admin_login' %}">
                            {% csrf_token %}
                            <div class="col-12">
                                <h1 class="login-title">Login</h1>
                                <p class="login-subtitle">Please login to your account</p>
                            </div>
                            <div class="mb-3 col-12">
                                <label for="username" class="form-label">Username</label>
                                <input type="email" name="username" class="form-control cstm-frm-cntrl" id="username"
                                    aria-describedby="emailHelp" required>

                            </div>

                            <div class="mb-3 col-12">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control cstm-frm-cntrl" id="Password" required>
                            </div>
                            <div class="col-12 py-2">
                                <a href="#" class="forgotpswd-link">Forgot Password?</a>
                            </div>

                            <div class="col-12 text-center">
                                {% for message in messages %}
                                <small class="text-danger">{{message.message}} </small>
                                {% endfor %}
							</div>
                           

                            <div class="col-12 pt-2">

                                <button type="submit" class="btn login-btn">login</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="{% static 'web/js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'web/js/script.js' %}"></script>
</body>

</html>
